services:
  engine:
    build:
      context: engine
      dockerfile_inline: |-
        FROM ghcr.io/hasura/v3-engine:ce712d2345d38783dcb8f63bc6fe8a5a661107e6
        COPY ./build /md/
    develop:
      watch:
        - path: engine/build
          action: sync+restart
          target: /md/
    env_file:
      - engine/.env.engine
    extra_hosts:
      - local.hasura.dev=host-gateway
    ports:
      - mode: ingress
        target: 3000
        published: "3000"
        protocol: tcp
